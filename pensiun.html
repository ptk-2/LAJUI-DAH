        .form-group label { font-weight: bold; font-size: 14px; color: var(--text-secondary); }
        .input-group { display: flex; gap: 10px; }
        .input-group input { flex-grow: 1; }
        input, select, button { width: 100%; padding: 12px; border: 1px solid var(--gray-border); border-radius: 8px; font-size: 16px; box-sizing: border-box; }
        button { background-color: var(--primary-color); color: var(--white); font-weight: bold; cursor: pointer; transition: background-color 0.2s; border: none; }
        button:hover { background-color: var(--primary-hover); }
        button:disabled { background-color: #ccc; cursor: not-allowed; }
        input:read-only { background-color: var(--light-gray); color: var(--text-secondary); cursor: not-allowed; }

        #progress-bar { width: 0%; height: 20px; background-color: var(--success-color); text-align: center; line-height: 20px; color: white; font-size: 12px; font-weight: bold; transition: width 0.4s ease; }

        hr { border: none; border-top: 1px solid var(--gray-border); margin: 30px 0; }

</head>
