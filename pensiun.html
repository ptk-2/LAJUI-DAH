<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Usul Pensiun - LAJUI DAH</title>
    <style>
        :root {
            --primary-color: #4A90E2; --primary-hover: #357ABD; --secondary-color: #50E3C2;
            --light-gray: #f7f8fa; --gray-border: #dfe1e5; --text-color: #333;
            --text-secondary: #666; --bg-color: #f0f2f5; --white: #ffffff;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
        }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: var(--bg-color); margin: 0; padding: 20px; display: flex; justify-content: center; align-items: flex-start; min-height: 100vh; }
        #container { width: 100%; max-width: 800px; background-color: var(--white); padding: 40px; border-radius: 12px; box-shadow: var(--shadow); }
        header { text-align: center; margin-bottom: 30px; }
        h2 { font-size: 28px; margin: 0; color: var(--primary-color); }
        p { color: var(--text-secondary); }
        
        #npsn-search-view, #form-view { display: flex; flex-direction: column; gap: 15px; }
        #form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; }
        
        input, select, button { width: 100%; padding: 12px; border: 1px solid var(--gray-border); border-radius: 8px; font-size: 16px; box-sizing: border-box; }
        button { background-color: var(--primary-color); color: var(--white); font-weight: bold; cursor: pointer; transition: background-color 0.2s; }
        button:hover { background-color: var(--primary-hover); }
        button:disabled { background-color: #ccc; cursor: not-allowed; }

        input:read-only { background-color: var(--light-gray); color: var(--text-secondary); }
        .form-group { display: flex; flex-direction: column; gap: 5px; }
        .form-group label { font-weight: bold; font-size: 14px; color: var(--text-secondary); }
        #status-message { text-align: center; font-weight: bold; padding: 10px; border-radius: 8px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .hidden { display: none; }
    </style>
</head>
<body>

<div id="container">
    <header>
        <h2>Formulir Usul Pensiun</h2>
        <p>Silakan cari data Anda berdasarkan NPSN sekolah.</p>
    </header>

    <main>
        <div id="npsn-search-view">
            <div class="form-group">
                <label for="npsn-input">Masukkan NPSN Sekolah Anda</label>
                <input type="number" id="npsn-input" placeholder="Contoh: 12345678">
            </div>
            <button id="cari-btn">Cari Pegawai</button>
        </div>

        <form id="form-view" class="hidden">
            <div class="form-group">
                <label for="pegawai-select">Pilih Nama Anda</label>
                <select id="pegawai-select" required></select>
            </div>
            
            <div id="form-grid">
                <div class="form-group">
                    <label>Nama Lengkap</label>
                    <input id="nama-display" type="text" readonly>
                </div>
                <div class="form-group">
                    <label>NIP</label>
                    <input id="nip-display" type="text" readonly>
                </div>
                <div class="form-group">
                    <label>Pangkat / Golongan</label>
                    <input id="golongan-display" type="text" readonly>
                </div>
                <div class="form-group">
                    <label>Jabatan</label>
                    <input id="jabatan-display" type="text" readonly>
                </div>
            </div>

            <hr style="border:none; border-top:1px solid var(--gray-border); margin: 20px 0;">

            <div id="form-grid-2">
                 <div class="form-group">
                    <label for="jenis-pensiun">Pilih Jenis Usul Pensiun</label>
                    <select id="jenis-pensiun" required>
                        <option value="">-- Pilih Jenis --</option>
                        <option value="Pensiun Usai Masa Kerja">Pensiun Usai Masa Kerja</option>
                        <option value="Pensiun Meninggal Dunia">Pensiun Meninggal Dunia</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="nomor-wa">Nomor HP/WA Aktif</label>
                    <input id="nomor-wa" type="number" placeholder="Contoh: 081234567890" required>
                </div>
                 <div class="form-group">
                    <label for="dokumen-pensiun">Upload Berkas Persyaratan (PDF)</label>
                    <input id="dokumen-pensiun" type="file" accept=".pdf" required>
                </div>
            </div>
           
            <button id="submit-btn" type="submit">Kirim Pengajuan</button>
        </form>
        <div id="status-message" class="hidden"></div>
    </main>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

<script>
    const firebaseConfig = {
      apiKey: "AIzaSyDPUNjOaan-a92NOY9Pz_fHpKyA7tjrJiY",
      authDomain: "lajui-dah.firebaseapp.com",
      projectId: "lajui-dah",
      storageBucket: "lajui-dah.firebasestorage.app",
      messagingSenderId: "362479392989",
      appId: "1:362479392989:web:2916e9d03b607c7413a334"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const storage = firebase.storage();

    // DOM Elements
    const npsnSearchView = document.getElementById('npsn-search-view');
    const formView = document.getElementById('form-view');
    const npsnInput = document.getElementById('npsn-input');
    const cariBtn = document.getElementById('cari-btn');
    const pegawaiSelect = document.getElementById('pegawai-select');
    const statusMessage = document.getElementById('status-message');
    const submitBtn = document.getElementById('submit-btn');
    
    // Autofill fields
    const namaDisplay = document.getElementById('nama-display');
    const nipDisplay = document.getElementById('nip-display');
    const golonganDisplay = document.getElementById('golongan-display');
    const jabatanDisplay = document.getElementById('jabatan-display');
    
    let dataPegawai = []; // Menyimpan data pegawai yang ditemukan

    // 1. Cari Pegawai berdasarkan NPSN
    cariBtn.addEventListener('click', async () => {
        const npsn = npsnInput.value;
        if (!npsn) {
            alert('Mohon masukkan NPSN terlebih dahulu.');
            return;
        }
        
        cariBtn.disabled = true;
        cariBtn.textContent = 'Mencari...';
        
        try {
            const snapshot = await db.collection('pegawai').where('npsnSekolah', '==', npsn).orderBy('nama').get();
            
            if (snapshot.empty) {
                alert('Data pegawai dengan NPSN tersebut tidak ditemukan.');
                return;
            }
            
            dataPegawai = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            
            pegawaiSelect.innerHTML = '<option value="">-- Silakan Pilih Nama Anda --</option>';
            dataPegawai.forEach(pegawai => {
                const option = document.createElement('option');
                option.value = pegawai.id;
                option.textContent = pegawai.nama;
                pegawaiSelect.appendChild(option);
            });
            
            npsnSearchView.classList.add('hidden');
            formView.classList.remove('hidden');

        } catch (error) {
            console.error("Error mencari data:", error);
            alert('Terjadi kesalahan saat mencari data.');
        } finally {
            cariBtn.disabled = false;
            cariBtn.textContent = 'Cari Pegawai';
        }
    });

    // 2. Isi data otomatis saat nama dipilih
    pegawaiSelect.addEventListener('change', () => {
        const selectedId = pegawaiSelect.value;
        if (!selectedId) {
            formView.reset(); // Kosongkan form jika pilihan default dipilih
            return;
        }
        
        const pegawai = dataPegawai.find(p => p.id === selectedId);
        if (pegawai) {
            namaDisplay.value = pegawai.nama || '';
            nipDisplay.value = pegawai.nip || '';
            golonganDisplay.value = pegawai.golongan || '';
            jabatanDisplay.value = pegawai.jabatan || '';
        }
    });

    // 3. Kirim pengajuan saat form disubmit
    formView.addEventListener('submit', async (e) => {
        e.preventDefault();

        const selectedPegawaiId = pegawaiSelect.value;
        if (!selectedPegawaiId) {
            alert('Mohon pilih nama Anda terlebih dahulu.');
            return;
        }

        const file = document.getElementById('dokumen-pensiun').files[0];
        if (!file) {
            alert('Mohon unggah berkas persyaratan.');
            return;
        }

        submitBtn.disabled = true;
        submitBtn.textContent = 'Mengirim...';
        statusMessage.classList.remove('hidden', 'success', 'error');
        statusMessage.textContent = 'Mohon tunggu, sedang mengunggah file...';

        try {
            // 1. Upload file ke Storage
            const filePath = `dokumen_pensiun/${Date.now()}_${file.name}`;
            const storageRef = storage.ref(filePath);
            const snapshot = await storageRef.put(file);
            const downloadURL = await snapshot.ref.getDownloadURL();
            
            statusMessage.textContent = 'File berhasil diunggah, menyimpan data...';

            // 2. Kumpulkan data dan simpan ke Firestore
            const pengajuanData = {
                namaPemohon: namaDisplay.value,
                nipPemohon: nipDisplay.value,
                pangkatGolongan: golonganDisplay.value,
                jabatan: jabatanDisplay.value,
                jenisLayanan: document.getElementById('jenis-pensiun').value,
                nomorWa: document.getElementById('nomor-wa').value,
                dokumenUrl: downloadURL,
                status: 'Menunggu Verifikasi',
                tanggalPengajuan: firebase.firestore.FieldValue.serverTimestamp()
            };
            
            await db.collection('pengajuan').add(pengajuanData);

            statusMessage.classList.add('success');
            statusMessage.textContent = 'Pengajuan berhasil dikirim! Halaman akan dialihkan...';

            setTimeout(() => {
                window.location.href = 'index.html';
            }, 3000);

        } catch (error) {
            console.error("Error mengirim pengajuan:", error);
            statusMessage.classList.add('error');
            statusMessage.textContent = 'Gagal mengirim pengajuan. Coba lagi.';
            submitBtn.disabled = false;
            submitBtn.textContent = 'Kirim Pengajuan';
        }
    });
</script>

</body>
</html>
