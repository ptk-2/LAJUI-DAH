<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cek Status Pengajuan - LAJUI DAH</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        /* ... CSS tidak berubah ... */
    </style>
</head>
<body>

<div id="container">
    <header>
        <h2>Cek Status Pengajuan Anda</h2>
        <p style="color: var(--text-secondary);">Masukkan Nomor Induk Pegawai (NIP) Anda untuk melihat riwayat dan status pengajuan.</p>
    </header>
    <main>
        <div class="input-group">
            <input type="text" id="nip-input" placeholder="Masukkan NIP Anda">
            <button id="check-status-btn" style="width: 150px;">Cek Status</button>
        </div>
        <div id="status-results"></div>
    </main>
</div>

<script>
    // Inisialisasi Supabase
    const SUPABASE_URL = 'https://yghywsrqhgbaryqgdxkv.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlnaHl3c3JxaGdiYXJ5cWdkeGt2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkyNDM3MDgsImV4cCI6MjA3NDgxOTcwOH0.4lPp4zgqoTIFbOXZCtMRkgS8PzNnyDfTg5W0vsdwpR8';
    const { createClient } = supabase;
    const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // DOM Elements
    const checkStatusBtn = document.getElementById('check-status-btn');
    const nipInput = document.getElementById('nip-input');
    const statusResultsDiv = document.getElementById('status-results');

    checkStatusBtn.addEventListener('click', async () => {
        // [PERBAIKAN] Menambahkan .trim() untuk menghapus spasi yang tidak sengaja terketik
        const nip = nipInput.value.trim();
        if (!nip) return alert('Mohon masukkan NIP.');

        checkStatusBtn.disabled = true;
        checkStatusBtn.textContent = 'Mencari...';
        statusResultsDiv.innerHTML = '<p style="text-align:center;">Mencari data pengajuan...</p>';

        try {
            const { data, error } = await supabaseClient
                .from('pengajuan')
                .select('*')
                .eq('nipPemohon', nip)
                .order('tanggalPengajuan', { ascending: false });

            if (error) throw error;

            if (!data || data.length === 0) {
                statusResultsDiv.innerHTML = '<p style="text-align:center; color: red;">Tidak ada data pengajuan yang ditemukan untuk NIP tersebut.</p>';
                return;
            }

            // ... sisa kode render tidak berubah ...
            statusResultsDiv.innerHTML = '';
            data.forEach(item => {
                const tanggal = new Date(item.tanggalPengajuan).toLocaleDateString('id-ID');
                let statusBadge;
                if(item.status === 'Selesai') statusBadge = `<span class="status-badge" style="background-color: #28a745;">Selesai</span>`;
                else if(item.status === 'Ditolak') statusBadge = `<span class="status-badge" style="background-color: #D0021B;">Ditolak</span>`;
                else statusBadge = `<span class="status-badge" style="background-color: #F5A623;">${item.status}</span>`;
                let downloadButton = '';
                if(item.status === 'Selesai' && item.dokumenUrlBalasan) {
                    downloadButton = `<a href="${item.dokumenUrlBalasan}" target="_blank" style="text-decoration: none;"><button style="width:auto; margin-top:10px;">Download Dokumen Selesai</button></a>`;
                }
                statusResultsDiv.innerHTML += `
                    <div class="status-item">
                        <p><strong>Jenis Layanan:</strong> ${item.jenisLayanan || 'N/A'}</p>
                        <p><strong>Tanggal Pengajuan:</strong> ${tanggal}</p>
                        <p><strong>Status:</strong> ${statusBadge}</p>
                        ${downloadButton}
                    </div>
                `;
            });

        } catch (error) {
            console.error(error);
            statusResultsDiv.innerHTML = '<p style="text-align:center; color: red;">Terjadi kesalahan. Pastikan Policy RLS untuk SELECT di tabel "pengajuan" sudah aktif.</p>';
        } finally {
            checkStatusBtn.disabled = false;
            checkStatusBtn.textContent = 'Cek Status';
        }
    });
</script>

</body>
</html>
