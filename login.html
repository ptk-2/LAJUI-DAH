<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - LAJUI DAH</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary-color: #4A90E2; --primary-hover: #357ABD; --bg-color: #f0f2f5;
            --white: #ffffff; --gray-border: #dfe1e5; --text-color: #333;
            --danger-color: #D0021B; --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #login-container {
            background-color: var(--white);
            padding: 40px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h2 {
            font-size: 24px;
            color: var(--primary-color);
            margin-top: 0;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 14px;
            color: #666;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--gray-border);
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            background-color: var(--primary-color);
            color: var(--white);
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: var(--primary-hover);
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        #error-message {
            color: var(--danger-color);
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            padding: 10px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 14px;
            display: none; /* Sembunyikan secara default */
        }
    </style>
</head>
<body>

<div id="login-container">
    <h2>LAJUI DAH - Admin Login</h2>
    <form id="login-form">
        <div class="form-group">
            <label for="email-input">Email</label>
            <input type="email" id="email-input" required>
        </div>
        <div class="form-group">
            <label for="password-input">Password</label>
            <input type="password" id="password-input" required>
        </div>
        <button type="submit" id="login-btn">Login</button>
    </form>
    <div id="error-message"></div>
</div>

<script>
    const SUPABASE_URL = 'https://yghywsrqhgbaryqgdxkv.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlnaHl3c3JxaGdiYXJ5cWdkeGt2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkyNDM3MDgsImV4cCI6MjA3NDgxOTcwOH0.4lPp4zgqoTIFbOXZCtMRkgS8PzNnyDfTg5W0vsdwpR8';
    const { createClient } = supabase;
    const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const loginForm = document.getElementById('login-form');
    const loginBtn = document.getElementById('login-btn');
    const errorMessageDiv = document.getElementById('error-message');

    loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const email = document.getElementById('email-input').value;
        const password = document.getElementById('password-input').value;

        loginBtn.disabled = true;
        loginBtn.textContent = 'Memproses...';
        errorMessageDiv.style.display = 'none';

        try {
            const { error } = await supabaseClient.auth.signInWithPassword({
                email: email,
                password: password,
            });

            if (error) throw error;
            
            // Jika berhasil, alihkan ke halaman admin utama
            window.location.href = 'admin.html';

        } catch (error) {
            errorMessageDiv.textContent = `Login Gagal: ${error.message}`;
            errorMessageDiv.style.display = 'block';
            loginBtn.disabled = false;
            loginBtn.textContent = 'Login';
        }
    });
</script>

</body>
</html>
